name: documentation
on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: 3.x

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python runtime
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            services/mkdocs/requirements.txt

      - name: Set up build cache
        uses: actions/cache/restore@v3
        with:
          key: mkdocs-material-${{ hashfiles('.cache/**') }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      # - name: Install dependencies
      #   run: sudo apt-get install pngquant

      - name: Install Python dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-material[recommended,git,imaging]
          pip install -r mkdocs-requirements.txt

      - name: Build documentation (EN)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdocs build --clean --strict --verbose --config-file mkdocs.en.yml
          mkdocs --version

      - name: Build documentation (ES)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdocs build --clean --strict --verbose --config-file mkdocs.es.yml
          mkdocs --version

      - name: Copy redirect index page
        run: sudo cp ./index.html ./site

      # - name: Setup node 18
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      # - name: Build MARP slides
      #   run: |
      #     mkdir -p site/slides
      #     mkdir -p slides/html
      #     npx @marp-team/marp-cli@latest slides/dependency-and-packaging-slides.md -o slides/html/index.html
      #     cp -R slides/html/* site/slides/

      - name: Adjust github pages permissions
        run: |
          chmod -c -R +rX site/ | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      

      - name: Save build cache
        uses: actions/cache/save@v3
        with:
          key: mkdocs-material-${{ hashfiles('.cache/**') }}
          path: .cache
